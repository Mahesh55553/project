<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="maincontainer">
        <div class="header">
                <div class="img"><img src="/images/Logo_svg_test3.svg" alt="logo" height="21" width="80">
                </div>
                <div class="menu">
                Features<a href="#"><i class="bi bi-chevron-down"></i></a>
                Resources<a href="#"><i class="bi bi-chevron-down"></i></a>
                Company<a href="#"><i class="bi bi-chevron-down"></i></a>
                Pricing<a href="#"></a>
                </div>
                    <div class="buttons">
                        <div class="login">
                        <a href="">Login</a>
                        </div>
                        <div class="signup">
                        <button><a href="/images/Logo_svg_test3.svg">Signup</a></button>
                        </div>
                    </div>
        </div>
        <div class="hero">
                <div class="heroimg">
                    <img src="/images/HR-Basics-Featured.jpg" alt="" height="420px" width="650px">
                </div>
                <div class="box">
                    <img src="/images/Logo_svg_test3.svg" alt="" height="21" width="80">
                    Create Account
                    <div class="name">
                        <input type="text" placeholder="Name" class="login-input"/>
                    </div>
                    <div class="email">
                        <input type="text" placeholder="Email" class="login-input">
                    </div>
                    <div class="phonenumber">
                        <input type="text" placeholder="Phone Number" class="login-input">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" class="login-input">
                    </div>
                    <div class="forgetpass"><a href="#">Forget Password ?</a></div>
                    <div class="signup"><button><a href="#">Signup</a></button></div>
                    <div class="continue"><a href="#">or continue with</a></div>
                    <div class="icons">
                        <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
                        <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                        <a href="https://in.linkedin.com/"><i class="bi bi-linkedin"></i></a>
                        <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
                    </div>
                
                </div>
        </div>
        
            <div class="footer">

            </div>
    </div>    
</body>
</html>
